<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }
    .profile-card {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .profile-card h2 {
      margin: 10px 0;
    }
    .profile-card p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <h2>Nama Kamu</h2>
    <p>Mahasiswa Semester 3</p>
    <p>Email: kamu@example.com</p>
  </div>
</body>
</html>
